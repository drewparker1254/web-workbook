<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta name="author" content="Drew Parker" />
  <title>Drew Parker's website</title>
  <link rel="stylesheet" type="text/css" href="checkpoint/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="checkpoint/css/contact.css" />
</head>

<body>
  <div id="header">
    <h1 >Contact Us</h1>
  </div>
  <div id="form">
    <img src="checkpoint/img/Happy-Hounds.jpg"/>
    <form id="userform">
      Names<br>
      <input type="text" name="owner-name" value="your name"><br>
      <input type="text" name="pet's-name" value="pet's name"><br>
      Email<br>
      <input type="text" name="email" value="your email"><br>
      Phone Number<br>
      <input type="tel" name="number" value="(000)-000-0000"><br>
    </form>
      Message<br>
      <textarea rows="6" cols="50" name="message" form="userform">
        Enter message here
      </textarea><br>
      <input type="submit">
  </div>
  <div class="bottom"></div>
</body>
</html>
